<div id="map"></div>
<div id="route">
    <img src="/img/route.svg" alt="route" onclick="routeTo()">
</div>
<div id="route-field" class="route-drop">
    <div class="route-item">
        A <input id="route-start" type="text" class="route-input light">
    </div>
    <div class="route-item">
        B <input id="route-end" type="text" class="route-input light" value="121.4943, 24.5154">
    </div>
    <div class="route-item">
        <select name="method" id="route-method" class="light">
            <option value="driving">Car</option>
            <option value="walking">Walk</option>
            <option value="cycling">Bike</option>
        </select>
        <!-- <span class="route-btn">
            顯示順序
        </span> -->
        <span class="route-btn">
            Department: Today, <span id='date-time'></span>
        </span>
    </div>
    <div>
        Input locations automatically
        <select name="method" id="route-location" class="light">
            <option value="121.4943, 24.5154">Lanyang Museum</option>
            <option value="121.564128,25.03369">Taipei 101</option>
            <option value="120.2024784, 22.99751561">Chikan Tower</option>
        </select>
    </div>
    <div class="explore-route" onclick="navigate()">
        Explore schedule
    </div>
</div>
<div id="estimate-route" class="choice-drop">
    <div id="estimate-body">
        <div class="estimate-body-item">
            <span id="estimate-min">5</span> mins ( <span id="estimate-length">1.8</span> km)
        </div>
        <div class="estimate-body-item">
            Carbon emission <span id="estimate-carbon">264.6</span>g
        </div>
    </div>
    <div class="explore-route" onclick="startNav()">
        Start navigation
    </div>
</div>
