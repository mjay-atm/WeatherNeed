<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Need</title>
    <link rel="stylesheet" href="/src/main.css">
</head>
<body>
    
    <header>        

        <svg class="header-hero" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 391 119" fill="none">
            <path d="M177.535 97.5C219.712 105.79 318.779 131 390.381 111.5V0H0V86.7256C68.9204 70.1906 102.599 82.7718 177.535 97.5Z" fill="#F7CE76"/>
        </svg>

        <svg class="header-hero" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 390 116" fill="none">
            <path d="M180.094 106.683C107.827 116.858 60.4639 116 0 89.1642V0H391V116C321.97 99 255.964 96 180.094 106.683Z" fill="url(#paint0_linear_187_314)"/>
            <defs>
            <linearGradient id="paint0_linear_187_314" x1="195.5" y1="0" x2="195.5" y2="126.37" gradientUnits="userSpaceOnUse">
            <stop stop-color="#8B68AC"/>
            <stop offset="0.875" stop-color="#D18DB4"/>
            </linearGradient>
            </defs>
        </svg>
        
        <div class="title">
            <h2>WEATHER NEED</h2>
            <p>—Whatever You Need—</p>
        </div>

        <svg onclick="chatBack();" id="back-arrow" xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 35 35" fill="none">
            <path d="M27.7083 17.5H7.29163" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M17.5 27.7084L7.29163 17.5L17.5 7.29169" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>

    </header>

    <main>
        <div class="chat-item">
            <div class="img-container">
                <img class="need-icon" height="30px" width="45px" src="/img/need.png" alt="need-icon">
            </div>
            <div class="chat-body ai">
                Hi! I'm WeatherNeed.
                Your weather life assistant.
            </div>
        </div>
        <!-- <div class="chat-item chat-user">
            <div class="chat-body user">
                今天天氣如何?
            </div>
        </div>
        <div class="chat-item">
            <div class="img-container">
                <img class="need-icon" height="30px" width="45px" src="/img/need.png" alt="need-icon">
            </div>
            <div class="chat-body ai">
                今天的天氣晴朗，溫度適中。建議您外出時注意防曬，並隨身攜帶一把雨傘，以防突然的降雨。祝您有個愉快的一天！
            </div>
        </div> -->

    </main>

    <div id="choice-response" class="d-op" onclick="disableChoice()">
        <div id="choice-response-field" class="container response choice-drop"></div>
    </div>

    <footer>
        
        <div id="footer-container">

            <div id="footer-choice">
                <img onclick="choice('eat');" src="/img/eat.png" alt="">
                <img onclick="choice('short');" src="/img/short.png" alt="">
                <img onclick="choice('live');" src="/img/live.png" alt="">
                <img onclick="choice('walk');" src="/img/walk.png" alt="">
                <img onclick="choice('edu');" src="/img/edu.png" alt="">
                <img onclick="choice('fun');" src="/img/fun.png" alt="">
            </div>
                
            <div id="footer-type">
    
                <input class="footer-item" id="chat-prompt" type="text" placeholder="Type here...">
    
                <div class="footer-item" id="submit" onclick="sendMsg()">
                    <svg id="submit-btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 34 34" fill="none">
                        <path d="M31.1666 2.83334L15.5833 18.4167" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M32.1666 2.83334L22.25 31.1667L16.5833 18.4167L3.83331 12.75L32.1666 2.83334Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
        </div>
            
    </footer>

    <script src="/src/main.js"></script>

</body>
</html>
