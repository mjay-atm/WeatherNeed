        <option value="新北市">New Taipei City</option>
        <option value="基隆市">Keelung</option>
        <option value="花蓮縣">Hualien</option>
        <option value="宜蘭縣">Yilan</option>
        <option value="金門縣">Kinmen</option>
        <option value="澎湖縣">Penghu</option>
        <option value="台南市">Tainan</option>
        <option value="高雄市">Kaohsiung</option>
        <option value="嘉義縣">Chiayi County</option>
        <option value="嘉義市">Chiayi City</option>
        <option value="苗栗縣">Miaoli</option>

    <div id="weather-card" class="card dark">
        
        <img src="/img/cloudy_rainy.svg" alt="sun-cloud icon">

        <div class="card-body">
            <h0>23℃</h0>

            <h4>
                Cloudy & Showers <br>
                Body feeling 22℃
            </h4>
        </div>

    </div>

    <div id="live-need" class="card light">

        <h2>Needs in Life</h2>

        <div class="d-flex flex-wrap">
            <div class="live-need-item">
                <img src="/img/umbrella.svg" alt="umbrella icon">
                <div class="live-need-body">
                    Umbrella
                    <div>
                        <i class="icon-success"></i>must
                    </div>
                </div>
            </div>
            <div class="live-need-item">
                <img src="/img/sun.svg" alt="sun icon">
                <div class="live-need-body">
                    UV index
                    <div>
                        <i class="icon-danger"></i>Low
                    </div>
                </div>
            </div>
            <div class="live-need-item">
                <img src="/img/temp.svg" alt="sun icon">
                <div class="live-need-body">
                    Heat Stroke
                    <div>
                        <i class="icon-warn"></i>Low
                    </div>
                </div>
            </div>
            <div class="live-need-item">
                <img src="/img/man.svg" alt="sun icon">
                <div class="live-need-body">
                    Outdoor
                    <div>
                        <i class="icon-ok"></i>Fair
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
